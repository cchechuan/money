<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëË¶ÅÂá∫ÂÉπ - ÁèæÂ†¥Á´∂Ê®ôÁ≥ªÁµ±</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; padding: 15px; text-align: center; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .info-bar { background: #fff3e0; color: #e67e22; padding: 10px; border-radius: 10px; font-weight: bold; margin-bottom: 15px; font-size: 14px; }
        
        input { width: 100%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; margin-bottom: 20px; text-align: center; }

        .b-call { width: 100%; padding: 20px; font-size: 26px; background: #3498db; color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; margin-bottom: 15px; box-shadow: 0 6px #2980b9; }
        .b-call:active { transform: translateY(4px); box-shadow: 0 2px #2980b9; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button.b-add { padding: 18px; font-size: 20px; border: none; border-radius: 12px; color: white; cursor: pointer; background: #27ae60; font-weight: bold; box-shadow: 0 4px #219150; }
        
        .b-quit { background: #95a5a6; grid-column: span 2; margin-top: 15px; padding: 12px; color: white; border: none; border-radius: 10px; }
        
        /* Ê±∫Ê®ôÁµêÊûúÂÖ®Ëû¢ÂπïÈÅÆÁΩ© */
        #resultOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-weight: bold; padding: 20px; box-sizing: border-box;
        }
        .win-bg { background: linear-gradient(135deg, #f1c40f, #e67e22); animation: flash 0.5s infinite alternate; }
        .lose-bg { background: linear-gradient(135deg, #2c3e50, #000); }
        
        .result-title { font-size: 40px; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .result-price { font-size: 60px; color: #fff; margin: 20px 0; }
        .result-btn { background: white; color: #333; padding: 15px 40px; border-radius: 30px; border: none; font-size: 18px; margin-top: 30px; }

        @keyframes flash { from { opacity: 0.9; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div id="info" class="info-bar">üèÜ Ëµ∑Ê®ôÂÉπËºâÂÖ•‰∏≠...</div>
    <input type="text" id="userName" placeholder="üë§ Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂßìÂêç">
    
    <div id="actions">
        <button class="b-call" onclick="bid(1)">ÂñäÂÉπ (+1)</button>
        <div class="grid">
            <button class="b-add" onclick="bid(5)">+$5</button>
            <button class="b-add" onclick="bid(10)">+$10</button>
            <button class="b-add" onclick="bid(50)">+$50</button>
            <button class="b-add" onclick="bid(100)">+$100</button>
            <button class="b-quit" onclick="quitBid()">‚ùå Ê£ÑÊ®ô / Ê∏ÖÈô§</button>
        </div>
    </div>
    <div id="msg" style="margin-top:15px; font-weight:bold;"></div>
</div>

<div id="resultOverlay">
    <div class="result-title" id="resTitle"></div>
    <div style="font-size: 20px;" id="resSub"></div>
    <div class="result-price" id="resPrice"></div>
    <button class="result-btn" onclick="location.reload()">Á¢∫ÂÆö</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBLKKHyGT1MHJqMq8q8tjJTBNTaIc7EKBs",
        authDomain: "money0115.firebaseapp.com",
        databaseURL: "https://money0115-default-rtdb.firebaseio.com",
        projectId: "money0115",
        storageBucket: "money0115.firebasestorage.app",
        messagingSenderId: "486161681478",
        appId: "1:486161681478:web:ea1107c2c5c8ebe6a5ce47",
        measurementId: "G-WT1BGS47KH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('auction_live');

    let currentStartPrice = 0;
    let bidsList = {};

    db.on('value', (snapshot) => {
        const data = snapshot.val() || {};
        currentStartPrice = data.startPrice || 0;
        bidsList = data.bids || {};
        const status = data.status || 'open';
        const myName = document.getElementById('userName').value.trim();

        // Âà§Êñ∑Ê±∫Ê®ô
        if (status === 'closed') {
            showResult(myName, bidsList);
        } else {
            document.getElementById('resultOverlay').style.display = 'none';
            updateUI(data);
        }
    });

    function updateUI(data) {
        const hasAnyBid = Object.keys(bidsList).length > 0;
        const infoDiv = document.getElementById('info');
        if (!hasAnyBid) {
            infoDiv.innerText = "üèÜ Ëµ∑Ê®ôÂÉπÁÇ∫Ôºö$" + currentStartPrice;
        } else {
            const maxBid = Math.max(...Object.values(bidsList));
            infoDiv.innerText = "üî• ÁõÆÂâçÊúÄÈ´òÂÉπÔºö$" + maxBid;
        }
    }

    function showResult(myName, bids) {
        const overlay = document.getElementById('resultOverlay');
        const resTitle = document.getElementById('resTitle');
        const resSub = document.getElementById('resSub');
        const resPrice = document.getElementById('resPrice');

        // ÊâæÂá∫ÊúÄÈ´òÊ®ôËÄÖ
        const sorted = Object.entries(bids).sort((a, b) => b[1] - a[1]);
        const winnerName = sorted.length > 0 ? sorted[0][0] : null;
        const finalPrice = sorted.length > 0 ? sorted[0][1] : 0;

        overlay.style.display = 'flex';
        
        if (winnerName && myName === winnerName) {
            // ÂæóÊ®ôËÄÖ
            overlay.className = 'win-bg';
            resTitle.innerText = "üéä ÊÅ≠ÂñúÂæóÊ®ôÔºÅ";
            resSub.innerText = "ÊÇ®‰ª•ÊúÄÈ´òÂÉπÊàêÂäüÁ´∂Ê®ô";
            resPrice.innerText = "$" + finalPrice;
        } else {
            // Êú™ÂæóÊ®ôËÄÖ
            overlay.className = 'lose-bg';
            resTitle.innerText = "üî® Á´∂Ê®ôÂ∑≤ÁµêÊùü";
            resSub.innerText = winnerName ? "ÂæóÊ®ôËÄÖÁÇ∫ " + winnerName : "Êú¨Ê¨°ÁÑ°‰∫∫Âá∫ÂÉπ";
            resPrice.innerText = winnerName ? "Êàê‰∫§ÂÉπ $" + finalPrice : "";
        }
    }

    function bid(amt) {
        const name = document.getElementById('userName').value.trim();
        if (!name) return alert("Ë´ãÂÖàËº∏ÂÖ•ÂßìÂêçÂÜçÂá∫ÂÉπÔºÅ");

        db.child('bids').child(name).transaction((curr) => {
            const hasAnyBid = Object.keys(bidsList).length > 0;
            return (!hasAnyBid) ? (currentStartPrice + amt) : ((curr || 0) + amt);
        });
    }

    function quitBid() {
        const name = document.getElementById('userName').value.trim();
        if (name && confirm("Á¢∫ÂÆöÊ£ÑÊ®ôÔºü")) db.child('bids').child(name).remove();
    }
</script>
</body>
</html>
